<html>

<head>
    <meta charset="utf-8">
    <title>Fullstack</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>

    <div class="main-content">
        <div class="header-wrapper">
            <div class="header-title">
                <h2>Dashboard</h2>
            </div>
            <div class="user-info">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search" [(ngModel)]="searchText" />
                </div>
            </div>
        </div>


        <div class="card-container">
            <!-- <h3 class="main-title">New Employee</h3> -->
            <div class="card-wrapper">
                <div class="payment-card">
                    <div class="card-header">
                        <div >
                            <span class="amount"> Total Employee</span>
                            <span class="amount-value">4</span>
                        </div>
                        <i class="fas fa-list icon"></i>
                    </div>
                </div>

                <div class="payment-card light-purple">
                    <div class="card-header">
                        <div>
                            <span class="amount">Vacation</span>
                            <span class="amount-value">2</span>
                        </div>
                        <i class="fas fa-dollar-sign icon dark-purple"></i>
                    </div>
                </div>
                <div class="payment-card light-green">
                    <div class="card-header">
                        <div>
                            <span class="amount">Project</span>
                            <span class="amount-value">30</span>
                        </div>
                        <i class="fas fa-users icon dark-green"></i>
                    </div>
                </div>
                <div class="payment-card light-blue">
                    <div class="card-header">
                        <div>
                            <span class="amount">Departments</span>
                            <span class="amount-value">50</span>
                        </div>
                        <i class="fas fa-check  icon dark-blue"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabluar-wrapper">
            <h4 class="main-title">Employee List</h4>
            <div class="table-container">
                <table >
                    <thead>
                        <tr class="name">
                            <th width="20%">Name</th>
                            <th width="20%">Email</th>
                            <th width="20%">Birthday</th>
                            <th width="20%">Phone</th>
                            <th width="20%">Profile</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor=" let employee of lstEmployee | search:searchText">
                           
                            <td>{{ getFullName(employee) }}</td>
                            <td>{{employee.email}}</td>
                            <td>{{employee.birthdate | date: 'dd/MM/yyyy'}}</td>
                            <td class="phone">{{employee.phone}}</td>
                            <td>
                                <img [src]="employee.imageURL" alt="{{ getFullName(employee) }}"  >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
