<div class="outer">
   <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
               <div class="panel-heading">
                  <div class="title"><span>Signup Form</span></div>
               </div>
               <div class="panel-body p-3">
                 <form>
                   <div class="form-group pt-3">
                      <div class="input-field">
                       <input type="text" placeholder="FirstName">
                      </div>
                   </div>
                   <div class="form-group pt-3">
                     <div class="input-field">
                      <input type="text" placeholder="LastName">
                     </div>
                  </div>
                  <div class="form-group pt-3">
                     <div class="input-field">
                      <input type="text" placeholder="Email">
                     </div>
                  </div>
                  <div class="form-group pt-3">
                     <div class="input-field">
                        <i class="fas fa-user"></i>
                      <input type="text" placeholder="UserName">
                     </div>
                  </div>
                   <div class="form-group pt-3">
                    <div class="input-field">
                <input [type]="type" placeholder="Password" />
                <span (click)="hideShowPass()" class="fas {{eyeIcon}}  icon"></span>
                    </div>
                 </div>
               <button type="submit" class="button btn-block mt-4 w-100">Sign up</button>
               <div class="signup-link mt-2">Already have an account?
                  <a routerLink="/login">Sign in</a></div>
                 </form>
               </div>
            </div>
        </div>
      </div>
   </div>
</div>
